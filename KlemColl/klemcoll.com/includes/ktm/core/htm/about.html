<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>About KTML</title>

<link href="../../core/styles/popup.css" rel="stylesheet" type="text/css">

<script src="../../../common/js/base.js"></script>
<script src="../../../common/js/utility.js"></script>
<script>
function init() {
	if (!opener) {
		document.body.innerHTML = 'You do not have access directly to this area of the editor.<div style="display:none">' + document.body.innerHTML + '</div>';
		return;
	}
	utility.window.setModal();
	var el = document.getElementById('version');
	el.innerHTML = 'version ' + window.topOpener.KtmlVersion;
	var el = document.getElementById('license');
	if (el.firstChild && el.firstChild.nodeType == 8) {
		el.innerHTML = 'KTML 4 - Developer License';
	}
	var FROM_WHERE = typeof(opener.KTML_LOCATION_FROM)!="undefined"?opener.KTML_LOCATION_FROM:'ktml4';
	var el = document.getElementById('goktml4');
	el.href = el.href.replace(/ktml4/i, FROM_WHERE);
}
function window_keyHandler(e) {
	if(e.keyCode == 27) {
		utility.window.close();
	}
}
</script>
</head>

<body class="ktml_dialog ktml_about" onload="init()">
	<p>&nbsp;</p>
	<P align=center><span class="style1"><FONT face="Verdana, Arial, Helvetica, sans-serif" 
size=4><B id="license">KTML 4 - Developer License</B></FONT></span><BR>
	    <FONT 
face="Verdana, Arial, Helvetica, sans-serif" size=2>Online Visual HTML Editor</FONT><BR>
        <span class="style1"><FONT face="Verdana, Arial, Helvetica, sans-serif" 
size=2 id="version"></FONT></span> </P>
	<p align=center><img src="../img/aboutktml3.gif" width="75" height="25" border="0"></p>
	<P align=center><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>&copy; InterAKT Online 2000-2006</FONT><FONT 
face="Verdana, Arial, Helvetica, sans-serif"><BR>
        <A id="goktml4" 
href="http://www.interaktonline.com/go/KTML/?from=ktml4" target=_blank><FONT 
size=2>http://www.interaktonline.com</FONT></A></FONT> </P>
</body>
</html>
