<html>
<head>
<title>Button Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('input_button')">
<div id="Properties_input_button___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" class="introspector">
    <tr valign="baseline">
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Label||:&nbsp;</td>
      <td><input name="Properties_input_button_label___objectName__" type="text"
						class="ktml_input"
						id="Properties_input_button_label___objectName__"
						onBlur="window['ktml___objectName__'].introspector.apply('label', this.value);"
						help_topic_id="PI_button_label"
						onKeyPress="return util_preventEvent(this, event);"
						size="25"/></td>
    </tr>
    <tr>
      <td nowrap="nowrap"><input name="Properties_input_button_id___objectName__"
						type="text" 
						class="ktml_input"
						id="Properties_input_button_id___objectName__"
						onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
						help_topic_id="PI_button_id"
						onKeyPress="return util_preventEvent(this, event);"
						size="12"/></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Action||:&nbsp;</td>
      <td nowrap="nowrap"><table border="0">
          <tr>
            <td nowrap="nowrap" style="text-align: right"><label style="white-space: nowrap !important" for="Properties_input_button_type___objectName___button"
						class="ktml_label">
              <input type="radio"
								name="Properties_input_button_type___objectName__"
								id="Properties_input_button_type___objectName___button"
								value="button"
								help_topic_id="PI_button_action"
								onClick="window['ktml___objectName__'].introspector.apply('type', this.value);">
              &nbsp;||None||&nbsp;</label></td>
            <td nowrap="nowrap" style="text-align: right"><label style="white-space: nowrap !important" for="Properties_input_button_type___objectName___submit" 
						class="ktml_label">
              <input type="radio" 
								name="Properties_input_button_type___objectName__"
								id="Properties_input_button_type___objectName___submit"
								value="submit"
								help_topic_id="PI_button_action"
								onClick="window['ktml___objectName__'].introspector.apply('type', this.value);">
              &nbsp;||Submit form||&nbsp;</label></td>
            <td nowrap="nowrap" style="text-align: right"><label style="white-space: nowrap !important" 
						for="Properties_input_button_type___objectName___reset"
						class="ktml_label">
              <input type="radio"
								name="Properties_input_button_type___objectName__" 
								id="Properties_input_button_type___objectName___reset"
								value="reset"
								help_topic_id="PI_button_action"
								onClick="window['ktml___objectName__'].introspector.apply('type', this.value);">
              &nbsp;||Reset form||&nbsp;</label></td>
          </tr>
        </table></td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
