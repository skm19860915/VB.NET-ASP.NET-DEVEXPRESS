<html>
<head>
<title>Horizontal Rule Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('hr')">
<div id="Properties_hr___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" cellpadding="0" cellspacing="0" class="introspector">
    <tr>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">&nbsp;||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Width||:&nbsp;</td>
      <td><input name="Properties_hr_width___objectName__"
						id="Properties_hr_width___objectName__"
						type="text"
						class="ktml_input"
						help_topic_id="PI_hr_width"
						onBlur="window['ktml___objectName__'].introspector.apply('width', this.value);"
						onKeyPress="return util_preventEvent(this, event);"
						size="6"
						maxlength="8"/>&nbsp;</td>
      <td><select name="Properties_hr_widthtype___objectName__"
       			help_topic_id="PI_hr_width_measure"	
				id="Properties_hr_widthtype___objectName__" 
				onkeydown="return util_preventEvent(this, event);"
				class="ktml_select"
				style="width:70px;"
				onChange="window['ktml___objectName__'].introspector.apply('widthtype', this.value);">
        <option value="%">||percent||</option>
        <option value="px" selected>||pixels||</option></select></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right;">&nbsp;||Introspection Align||:&nbsp;</td>
      <td nowrap="nowrap"><select class="ktml_select"
					id="Properties_hr_align___objectName__"
					help_topic_id="PI_hr_align"
					onChange="window['ktml___objectName__'].introspector.apply('align', this.value);">
          <option value="">||Introspection Option Default||</option>
          <option value="left">||Introspection Option Left||</option>
          <option value="center">||Introspection Option Center||</option>
          <option value="right">||Introspection Option Right||</option>
        </select></td>
    </tr>
    <tr>
      <td nowrap="nowrap" style="text-align:left">&nbsp;<input name="Properties_hr_id___objectName__"
												tabindex="1"
												type="text"
												class="ktml_input"
												id="Properties_hr_id___objectName__"
												help_topic_id="PI_hr_id"
												onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
												onKeyPress="return util_preventEvent(this, event);"
												size="12"/>&nbsp;</td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Height||:&nbsp;</td>
      <td><input name="Properties_hr_height___objectName__"
								id="Properties_hr_height___objectName__"
								type="text"
								class="ktml_input"
								help_topic_id="PI_hr_height"
								onBlur="window['ktml___objectName__'].introspector.apply('height', this.value);"
								onKeyPress="return util_preventEvent(this, event);"
								size="6"
								maxlength="8"/>&nbsp;</td>
      <td>&nbsp;</td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Horizontal Rule Shading||:&nbsp;</td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left"><input type="checkbox"
				style="margin-left: 0px; background-color: transparent; position: expression('relative'); left: expression('-4px')"
				id="Properties_hr_noshading___objectName__"
				help_topic_id="PI_hr_shading"
				onclick="window['ktml___objectName__'].introspector.apply('noshading', this.checked);"/></td>
    </tr>
  </table>
  </nobr></div>
  </body>
</html>
