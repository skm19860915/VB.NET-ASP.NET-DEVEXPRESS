<html>
<head>
<title>File Field Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('input_filefield')">
<div id="Properties_input_filefield___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" class="introspector">
    <tr>
      <td nowrap="nowrap" style="white-space: nowrap !important">||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Char Width||:&nbsp;</td>
      <td nowrap="nowrap"><input name="Properties_input_filefield_size___objectName__"
			id="Properties_input_filefield_size___objectName__"
			type="text"
			class="ktml_input"
			onBlur="if (!util_checkMeasureUnit(this, 1000)) { return false;};window['ktml___objectName__'].introspector.apply('size', this.value);"
			help_topic_id="PI_filefield_charwidth"
			onKeyPress="return util_preventEvent(this, event);"
			size="8"
			maxlength="8"/>
        &nbsp;</td>
    </tr>
    <tr>
      <td nowrap="nowrap"><input name="Properties_input_filefield_name___objectName__" 
			id="Properties_input_filefield_name___objectName__"
			type="text" 
			class="ktml_input"
			onBlur="window['ktml___objectName__'].introspector.apply('name', this.value);"
			help_topic_id="PI_filefield_name"
			onKeyPress="return util_preventEvent(this, event);"
			size="8"/>
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
