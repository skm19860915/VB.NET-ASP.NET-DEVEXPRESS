<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>List/Menu Values Editor</title>
<link href="../../../../core/styles/popup.css" rel="stylesheet" type="text/css">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../../../../core/js/lib/language.js"></script>
<script src="listmenu.js"></script>
</head>


<body class="ktml_dialog ktml_bg" onkeydown="window_keyHandler(event)" onLoad="init()">
<table cellspacing="0" cellpadding="0" width="100%" height="100%" border="0">
	<tr>
		<td>
			<table border="0" cellspacing="0" cellpadding="0" class="PMUD_buttons">
				<tr>
					<td nowrap="nowrap">
						<button hideFocus="true" id="btnAdd" accesskey="a" onClick="addOption();" >
							<img src="img/plus.gif" width="16" height="16" border="0" />
						</button>
						<button id="btnDel" accesskey="d" onClick="delOption();" >
							<img src="img/minus.gif" width="16" height="16" border="0" />
						</button>
					</td>
					<td width="100%">&nbsp;</td>
					<td nowrap="nowrap">
						<button id="btnUp" accesskey="u" onClick="moveOption(-1);" >
							<img src="img/up.gif" width="16" height="16" border="0" />
						</button>
						<button id="btnDown" accesskey="j" onClick="moveOption(1)" >
							<img src="img/down.gif" width="16" height="16" border="0" />
						</button>
					</td>
				</tr>
			</table>
			<table id="editor"
				class="listval_table"
				border="0"
				cellpadding="0"
				cellspacing="0">
				<tr>
					<td>
						<div  class="listval_label">||Item label||:</div>
					</td>
					<td class="sep"></td>
					<td>
						<div class="listval_label">||Item value||:</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="listval_label">
							<input id="txt_text"
								class="label"
								type="text"
								onKeyUp="apply()"/>
						</div>
					</td>
					<td rowspan="2"><div class="sep"><img src="img/sep1.gif" width="1" height="131" border="0"/></div></td>
					<td>
						<div class="listval_label">
							<input id="txt_value"
								class="value"
								type="text"
								onKeyUp="apply()"/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="listval_label">
							<select id="sel_text" 
								class="label"
								onchange="inspect(1)"
								size="8"></select>
						</div>
					</td>
					<td>
						<div class="listval_label">
							<select class="value"
								id="sel_value"
								onchange="inspect(2)"
								size="8"></select>
						</div>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<img class="vsep" src="img/sep3.gif">
		</td>
		<td id="buttons">
			<input type="button" name="btnOK" onClick=" clickedOK();" value="||OK||" />
			<input type="button" name="btnCancel" onClick="utility.window.close()" value="||Cancel||" />
			<img class="hsep" src="img/sep2.gif">
			<input type="button" name="btnHelp" onClick="openHelp('listmenu_options_editor')" value="||Help||" />
		</td>
	</tr>
</table>
</body>
</html>
