<html>
<head>
<title>Bulleted List Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>

<body onLoad="initializeUI('ul')">
<div id="Properties_ul___objectName__" class="property_body ktml_bg">
	<nobr>
	<table border="0" cellpadding="0" cellspacing="0" class="introspector" style="margin-top:3px">
		<tr>
		  <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">&nbsp;||Introspection ID Label||:&nbsp;</td>
		  <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
		  <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Bullet Shape||:&nbsp;</td>
			<td nowrap="nowrap">
				<select class="ktml_select"
					id="Properties_ul_type___objectName__"
					help_topic_id="PI_unord_list_type"
					onChange="window['ktml___objectName__'].introspector.apply('type', this.value);"
					style="width:80px" >
					<option value="disc">||Introspection disc||</option>
					<option value="circle">||Introspection circle||</option>
					<option value="square">||Introspection square||</option>
				</select>			</td>
		</tr>
		<tr>
			  <td nowrap="nowrap" style="text-align:left">&nbsp;<input name="Properties_ul_id___objectName__"
												tabindex="1"
												type="text"
												class="ktml_input"
												id="Properties_ul_id___objectName__"
												help_topic_id="PI_unord_list_id"
												onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
												onKeyPress="return util_preventEvent(this, event);"
												size="12"/>
  &nbsp;</td>
		  <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;</td>
	      <td nowrap="nowrap">&nbsp;</td>
	  </tr>
	</table>
	</nobr>
</div>
</body>
</html>
