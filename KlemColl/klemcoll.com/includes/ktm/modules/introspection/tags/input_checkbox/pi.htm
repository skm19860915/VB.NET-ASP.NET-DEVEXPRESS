<html>
<head>
<title>Checkbox Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('input_checkbox')">
<div id="Properties_input_checkbox___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" class="introspector">
    <tr valign="baseline">
      <td nowrap="nowrap" 
					style="white-space: nowrap !important; text-align: left">||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Checked value||:&nbsp;</td>
      <td><input name="Properties_input_checkbox_value___objectName__" type="text"
						class="ktml_input"
						style="width: 154px"
						id="Properties_input_checkbox_value___objectName__"
						onBlur="window['ktml___objectName__'].introspector.apply('value', this.value);"
						help_topic_id="PI_checkbox_value"
						onKeyPress="return util_preventEvent(this, event);"
						size="25"/></td>
    </tr>
    <tr>
      <td nowrap="nowrap"><input name="Properties_input_checkbox_id___objectName__" type="text"
						class="ktml_input"
						id="Properties_input_checkbox_id___objectName__"
						onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
						help_topic_id="PI_checkbox_id"
						onKeyPress="return util_preventEvent(this, event);"
						size="12"/></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Initial state||:&nbsp;</td>
      <td><table border="0">
          <tr>
            <td nowrap="nowrap" style="text-align: left"><label style="white-space: nowrap !important" for="Properties_input_checkbox_state___objectName___checked">
              <input type="radio"
							name="Properties_input_checkbox_state___objectName__"
							id="Properties_input_checkbox_state___objectName___checked"
							value="checked"
							help_topic_id="PI_checkbox_initial"
							onClick="window['ktml___objectName__'].introspector.apply('state', this.value);">
              &nbsp;||Checked||</label></td>
            <td nowrap="nowrap" style="text-align: left"><label style="white-space: nowrap !important" for="Properties_input_checkbox_state___objectName___unchecked">
              <input type="radio"
							name="Properties_input_checkbox_state___objectName__"
							id="Properties_input_checkbox_state___objectName___unchecked"
							value="reset"
							help_topic_id="PI_checkbox_initial"
							onClick="window['ktml___objectName__'].introspector.apply('state', this.value);">
              &nbsp;||Unchecked||</label></td>
          </tr>
        </table></td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
