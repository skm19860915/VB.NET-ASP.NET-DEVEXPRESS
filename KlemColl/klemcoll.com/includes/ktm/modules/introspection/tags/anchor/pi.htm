<html>
<head>
<title>Anchor Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('anchor')">
<div id="Properties_anchor___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" class="introspector">
    <tr>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap" style="white-space: nowrap !important; text-align: left"><img ssrc="__relativeImagePath__/vspacer.gif" height="42" width="2" border="0" style="margin: 0px 3px"></td>
      <td nowrap="nowrap" style="text-align: right"><label style="white-space: nowrap !important" for="Properties_anchor_name___objectName__"
					class="introspection_label">&nbsp;||Name||:&nbsp;</label></td>
      <td nowrap="nowrap"><input name="Properties_anchor_name___objectName__"
					type="text"
					id="Properties_anchor_name___objectName__"
					size="10"
					maxlength="255"
					class="ktml_input"
					help_topic_id="PI_anchor_name"
					onBlur="window['ktml___objectName__'].introspector.apply('name', this.value);"
					onKeyPress="return util_preventEvent(this, event);">
        &nbsp;</td>
      <td><img ssrc="__relativeImagePath__/linkremove.gif"
				alt="||Remove Anchor||"
				border="0"
				title="||Remove Anchor||"
				help_topic_id="PI_anchor_remove"
				onClick="if (window['ktml___objectName__'].toolbar.checkHelp(this, event)) { return; } window['ktml___objectName__'].introspector.apply('remove');"
				kttype="btn"
				__evstr__ /></td>
    </tr>
    <tr>
      <td nowrap="nowrap" style="text-align:left"><input name="Properties_anchor_id___objectName__"
												tabindex="1"
												type="text"
												class="ktml_input"
												id="Properties_anchor_id___objectName__"
												help_topic_id="PI_anchor_id"
												onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
												onKeyPress="return util_preventEvent(this, event);"
												size="12"/></td>
      <td colspan="3" nowrap="nowrap">&nbsp;</td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
