<html>
<head>
<title>Cell Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('td')">
<div class="property_body ktml_bg" id="Properties_td___objectName__">
<nobr>
  <table id="ARMP" border="0">
    <tr>
      <td id="pannels">
      <div id="Properties_td_props_simple___objectName__">
          <table border="0" cellpadding="0" cellspacing="0" class="introspector">
            <tr>
              <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">||Introspection ID Label||:&nbsp;</td>
              <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
              <td rowspan="2"><table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="white-space: nowrap !important; text-align: right" nowrap="nowrap">&nbsp;||Introspection Width||:&nbsp;</td>
                    <td style="white-space: nowrap !important; nowrap="nowrap"><input type="text" 
						class="ktml_input" 
						id="Properties_td_width___objectName__" 
						maxlength="6"
						size="4"
						help_topic_id="PI_cell_width"
						onBlur="if (!util_checkMeasureUnit(this, 1000)) { return false;};window['ktml___objectName__'].introspector.apply('width', this.value);"
						onkeypress="return util_preventEvent(this, event);"/></td>
                  </tr>
                  <tr>
                    <td style="white-space: nowrap !important; text-align: right" nowrap="nowrap">&nbsp;||Introspection Height||:&nbsp;</td>
                    <td style="white-space: nowrap !important;" nowrap="nowrap"><input type="text"
						class="ktml_input"
						id="Properties_td_height___objectName__"
						maxlength="6"
						size="4"
						help_topic_id="PI_cell_height"
						onBlur="if (!util_checkMeasureUnit(this, 1000)) { return false;};window['ktml___objectName__'].introspector.apply('height', this.value);"
						onkeypress="return util_preventEvent(this, event);"/></td>
                  </tr>
                </table>
              </td>
              <td rowspan="2">
              	<table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Introspection Align||:&nbsp;</td>
                    <td nowrap="nowrap"><select class="ktml_select" 
						style="width: 70px" 
						id="Properties_td_align___objectName__"
						help_topic_id="PI_cell_H_align"
						onChange="window['ktml___objectName__'].introspector.apply('align', this.value);">
	                        <option value="">||Introspection Option Default||</option>
	                        <option value="left">||Introspection Option Left||</option>
	                        <option value="right">||Introspection Option Right||</option>
	                        <option value="center">||Introspection Option Center||</option>
                      </select></td>
                    <td valign="middle" nowrap="nowrap" class="introspector" style="white-space: nowrap !important; text-align: right">&nbsp;||Introspection NoWrap||:&nbsp;</td>
                    <td valign="middle" nowrap="nowrap" class="introspector" style="white-space: nowrap !important;"><input type="checkbox"
							id="Properties_td_nowrap___objectName__"
							help_topic_id="PI_cell_no_wrap"
							onclick="window['ktml___objectName__'].introspector.apply('noWrap', this.checked);"
							onkeypress="return util_preventEvent(this, event);"/></td>
                  </tr>
                  <tr>
                    <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Introspection VAlign||:&nbsp;</td>
                    <td nowrap="nowrap"><select class="ktml_select" 
							style="width: 70px"
							id="Properties_td_valign___objectName__"
							help_topic_id="PI_cell_V_align"
							onChange="window['ktml___objectName__'].introspector.apply('vAlign', this.value);" >
                        <option value="">||Introspection Option Default||</option>
                        <option value="top">||Introspection Option Top||</option>
                        <option value="bottom">||Introspection Option Bottom||</option>
                        <option value="baseline">||Introspection Option Baseline||</option>
                        <option value="middle">||Introspection Option Middle||</option>
                    </select></td>
                    <td valign="middle" nowrap="nowrap" class="introspector" style="white-space: nowrap !important; text-align: right">&nbsp;||Header||:&nbsp;</td>
                    <td valign="middle" nowrap="nowrap" class="introspector"><input type="checkbox"
						id="Properties_td_header___objectName__"
						help_topic_id="PI_cell_header"
						onclick="window['ktml___objectName__'].introspector.apply('header', this.checked?'th':'td');"
						onkeypress="return util_preventEvent(this, event);"/></td>
                  </tr>
                </table></td>
            </tr>
            <tr valign="middle">
              <td nowrap="nowrap" style="text-align:left"><input name="Properties_td_id___objectName__"
					tabindex="1"
					type="text"
					class="ktml_input"
					id="Properties_td_id___objectName__"
					help_topic_id="PI_cell_id"
					onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
					onKeyPress="return util_preventEvent(this, event);"
					size="12"/></td>
            </tr>
          </table>
        </div>
        <div id="Properties_td_props_advanced___objectName__">
          <table width="200" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td valign="middle" nowrap="nowrap" class="introspector" style="white-space: nowrap !important; text-align: right">&nbsp;||Introspection BG||:&nbsp;</td>
              <td colspan="4" valign="middle" nowrap="nowrap" class="introspector" style="text-align: right"><input type="text"
					class="ktml_input"
					id="Properties_td_bgimage___objectName__"
					size="37"
					style="width:217px"
					help_topic_id="PI_cell_bg_image"
					onBlur="window['ktml___objectName__'].introspector.apply('bgimage', this.value);" 
					onkeypress="return util_preventEvent(this, event);"/></td>
              <td valign="middle" class="introspector" style="text-align: left"><img alt="||Td bg image||"
	  				alt = "||Introspection Browse for File||" title="||Introspection Browse for File||"
					ssrc="__relativeImagePath__/insert_image.gif"
					help_topic_id="PI_cell_bg_image"
					id="Properties_td_bgimage_browse___objectName__"
					onclick="if(window['ktml___objectName__'].toolbar.checkHelp()){return true;};window['ktml___objectName__'].openSelectFile({submode:'media', filter:'images', callback:[window['ktml___objectName__'].introspector, 'apply', 'bgimage']});"
					__evstr__
					kttype="btn"/></td></tr>
            <tr>
              <td valign="middle" nowrap="nowrap" class="introspector" style="white-space: nowrap !important; text-align: right">&nbsp;||Introspection BGColor||:&nbsp;</td>
              <td valign="middle" nowrap="nowrap" class="introspector" style="text-align: left"><input type="text" class="ktml_input"
					id="Properties_td_bgcolor___objectName__"
					size="8"
					onkeyup="PropertiesUI_colorValue(this);"
					help_topic_id="PI_cell_bg_color"
					onBlur="window['ktml___objectName__'].introspector.apply('bgColor', this.value);"
					onkeypress="return util_preventEvent(this, event);"/></td>
              <td valign="middle" class="introspector"><img alt="||Td bg color||"
					title="||Td bg color||"
					help_topic_id="PI_cell_bg_color"
					onclick="if(window['ktml___objectName__'].toolbar.checkHelp()){return true;};window['ktml___objectName__'].introspector.chooseBgColor(this, 'Properties_td_bgcolor___objectName__')"
					ssrc="__relativeImagePath__/bgcolor.gif"
					width="16" height="12" vspace="4" hspace="2"
					__evstr__
					kttype="btn" /><span class="colorMonitor"
					id="Properties_td_bgColorMonitor___objectName__">&nbsp;</span></td>
              <td valign="middle" nowrap="nowrap" class="introspector" 
								style="white-space: nowrap !important; text-align: right">&nbsp;||Introspection BrdColor||:&nbsp;</td>
              <td valign="middle" nowrap="nowrap" class="introspector" style="text-align: right" td><input type="text"
									class="ktml_input"
									id="Properties_td_brdcolor___objectName__"
									size="8"
									onkeyup="PropertiesUI_colorValue(this);"
									help_topic_id="PI_cell_border_color"
									onBlur="window['ktml___objectName__'].introspector.apply('borderColor', this.value);"
									onkeypress="return util_preventEvent(this, event);"/></td>
              <td valign="middle" class="introspector"><img alt="||Td bg color||"
									title="||Td bg color||"
									ssrc="__relativeImagePath__/bgcolor.gif"
									width="16" height="12" vspace="4" hspace="2"
									help_topic_id="PI_cell_border_color"
									onclick="if(window['ktml___objectName__'].toolbar.checkHelp()){return true;};window['ktml___objectName__'].introspector.chooseBrdColor(this, 'Properties_td_brdcolor___objectName__');"
									__evstr__
									kttype="btn"/><span class="colorMonitor"
										id="Properties_td_brdColorMonitor___objectName__">&nbsp;</span></td>
            </tr>
          </table>
        </div></td>
      <td valign="top" style="text-align: right; vertical-align: top; white-space: nowrap" id="toggle button"><input type="button" 
			value="||Advanced||" 
			class="ktml_button"
				style="width:60px;"
				id="Properties_td_props_simple_btn___objectName__"
				help_topic_id="PI_cell_advanced"
				onclick="if(window['ktml___objectName__'].toolbar.checkHelp()){return true;};Introspection_toggleAdvanced('__objectName__', 'td')">
        <input type="button" 
							value="||Simple||" 
							class="ktml_button"
							style="width:60px; display: none;"
							id="Properties_td_props_advanced_btn___objectName__"
							help_topic_id="PI_cell_simple"
							onclick="if(window['ktml___objectName__'].toolbar.checkHelp()){return true;};Introspection_toggleAdvanced('__objectName__', 'td')">
      </td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
