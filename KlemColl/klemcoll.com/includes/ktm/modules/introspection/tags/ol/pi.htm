<html>
<head>
<title>Numbered List Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>

<body onLoad="initializeUI('ol')">
<div id="Properties_ol___objectName__" class="property_body ktml_bg">
	<nobr>
	<table border="0" class="introspector">
		<tr>
		  <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">&nbsp;||Introspection ID Label||:&nbsp;</td>
		  <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
		  <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Numbering type||:&nbsp;</td>
			<td nowrap="nowrap">
				<select class="ktml_select"
					id="Properties_ol_type___objectName__"
					help_topic_id="PI_ord_list_type"
					onChange="window['ktml___objectName__'].introspector.apply('type', this.value);"
					style="width:120px">
					<option value="">&nbsp;1. ||Introspection arabic default||&nbsp;</option>
					<option value="a">&nbsp;a. ||Introspection lower alpha||&nbsp;</option>
					<option value="A">&nbsp;A. ||Introspection upper alpha||&nbsp;</option>
					<option value="i">&nbsp;i. ||Introspection lower roman||&nbsp;</option>
					<option value="I">&nbsp;I. ||Introspection upper roman||&nbsp;</option>
				</select></td></tr>
		<tr>
		  <td nowrap="nowrap" style="text-align:left">&nbsp;<input name="Properties_ol_id___objectName__"
												tabindex="1"
												type="text"
												class="ktml_input"
												id="Properties_ol_id___objectName__"
												help_topic_id="PI_ord_list_id"
												onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
												onKeyPress="return util_preventEvent(this, event);"
												size="12"/>
  &nbsp;</td>
		  <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Start at||:&nbsp;</td>
			<td nowrap="nowrap"><input type="text"
				class="ktml_input"
				style="width: 50;"
				id="Properties_ol_start___objectName__"
				size="8"
				help_topic_id="PI_ord_list_start"
				onBlur="if (!util_checkMeasureUnit(this, null, true)){ return false;};window['ktml___objectName__'].introspector.apply('start', this.value);"
				onkeypress="return util_preventEvent(this, event);"/></td></tr>
	</table>
	</nobr>
</div>
</body>
</html>
