<html>
<head>
<title>Fieldset Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('fieldset')">
<div id="Properties_fieldset___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" class="introspector">
    <tr>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">&nbsp;||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
      <td style="text-align: right" nowrap="nowrap">&nbsp;||Legend||:&nbsp;</td>
      <td nowrap="nowrap"><input name="Properties_fieldset_legend___objectName__"
					type="text"
					class="ktml_input"
					style="width: 80px"
					id="Properties_fieldset_legend___objectName__"
					onBlur="window['ktml___objectName__'].introspector.apply('legend', this.value);"
					help_topic_id="PI_fieldset_legend"
					onKeyPress="return util_preventEvent(this, event);"
					size="25"/></td>
    </tr>
    <tr>
      <td nowrap="nowrap" style="text-align:left">&nbsp;<input name="Properties_fieldset_id___objectName__"
												tabindex="1"
												type="text"
												class="ktml_input"
												id="Properties_fieldset_id___objectName__"
												help_topic_id="PI_fieldset_id"
												onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
												onKeyPress="return util_preventEvent(this, event);"
												size="12"/>
        &nbsp;</td>
      <td style="text-align: right" nowrap="nowrap">&nbsp;||Legend Align||:&nbsp;</td>
      <td nowrap="nowrap"><select name="Properties_fieldset_legendalign___objectName__"
					id="Properties_fieldset_legendalign___objectName__"
					onkeydown="return util_preventEvent(this, event);"
					class="ktml_select"
					style="width: 86px"
					onkeypress="return util_preventEvent(this, event);"
					help_topic_id="PI_fieldset_align"
					onChange="window['ktml___objectName__'].introspector.apply('legendalign', this.value);">
          <option selected value="">||Introspection Option Default||</option>
          <option value="bottom">||Introspection Option Bottom||</option>
          <option value="center">||Introspection Option Center||</option>
          <option value="left">||Introspection Option Left||</option>
          <option value="right">||Introspection Option Right||</option>
          <option value="top">||Introspection Option Top||</option>
        </select></td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
