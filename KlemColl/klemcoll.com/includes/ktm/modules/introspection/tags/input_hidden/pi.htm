<html>
<head>
<title>Hidden Field Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="../../../../../common/js/base.js"></script>
<script src="../../../../../common/js/utility.js"></script>
<script src="../common.js"></script>
</head>
<body onLoad="initializeUI('input_hidden')">
<div id="Properties_input_hidden___objectName__" class="property_body ktml_bg"> <nobr>
  <table border="0" class="introspector">
    <tr>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: left">||Introspection ID Label||:&nbsp;</td>
      <td rowspan="2" nowrap="nowrap"><img ssrc="__relativeImagePath__/vspacer.gif" height="44" width="2" border="0" style="margin: 0px 3px"></td>
      <td nowrap="nowrap" style="white-space: nowrap !important; text-align: right">&nbsp;||Hidden Field Value||:&nbsp;</td>
      <td><input name="Properties_input_hidden_value___objectName__"
					type="text"
					class="ktml_input"
					id="Properties_input_hidden_value___objectName__"
					onBlur="window['ktml___objectName__'].introspector.apply('value', this.value);"
					help_topic_id="PI_hiddenfield_value"
					onKeyPress="return util_preventEvent(this, event);"
					size="25"/></td>
    </tr>
    <tr>
      <td nowrap="nowrap"><input name="Properties_input_hidden_id___objectName__"
						type="text" 
						class="ktml_input"
						id="Properties_input_hidden_id___objectName__"
						onBlur="window['ktml___objectName__'].introspector.apply('id', this.value);"
						help_topic_id="PI_hiddenfield_id"
						onKeyPress="return util_preventEvent(this, event);"
						size="12"/>
        &nbsp;</td>
		<td colspan="2">&nbsp;</td>
    </tr>
  </table>
  </nobr> </div>
</body>
</html>
